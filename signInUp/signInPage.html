<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signInPage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        
    <title>Document</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="../home/icon.png" alt="Remixicon" class="icnPng"/>
            <!-- <i class="ri-home-heart-fill"> -->
                <span>Logo</span>
            </i>
        </a>

        <ul class="navbar">
            <li><a href="../home/index.html" >Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="../map/mapPage.html">Map</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>

        <div class="main">
            <a href="../signInUp/signInPage.html" class="user"><i class="ri-user-fill"></i>Sign In</a>
            <!-- <a href="#">Register</a> -->
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>

    </header>
    <!-- Login form -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <img src="hero.png" alt="heroImg" class="imgHero">
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button class="btn">Login In</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <!-- sign up -->
            <div class="form-box register">
                <form action="">

                    <h2>Sign Up</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label >Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">I agree with this statment</label>
                    </div>
                    <button class="btn">Login In</button>
                    <div class="create-account">
                        <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- script -->
    <script src="signInPage.js"></script>
</body>
</html>
